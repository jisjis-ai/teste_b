<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borda Bonita e Animada</title>
<style>
    .borda {
        border: 3px solid #3498db;
        border-radius: 10px;
        padding: 20px;
        width: fit-content;
        animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.05);
        }
    }
</style>
</head>
<body>
<div class="borda">
    <buttons id="botaoAngola">Bots para Angola</buttons>
</div>
</body>
</html>
