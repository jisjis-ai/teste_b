        let gameOrder = ['aviator.html', 'mines.html', 'spaceman.html'];
        let currentIndex = 0;

        function selectGame(gamePage) {
            if (gamePage === gameOrder[currentIndex]) {
                document.getElementById('selectedGame').innerHTML = `Selected Game: ${currentIndex + 1}`;
