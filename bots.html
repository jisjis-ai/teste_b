      <!DOCTYPE html>

        <style>
          body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            font-family: 'Poppins', sans-serif;
          }
      
          h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
          }
      
          p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #dcdcdc;
          }
      
          .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
          }
      
          button {
            background-color: #fff;
            color: #333;
            border: 2px solid #fff;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.2);
            border-radius: 5px;
          }
      
          button:hover {
            background-color: #f8f9fa;
            color: #764ba2;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
          }
      
          button:active {
            transform: scale(0.95);
          }
      
          button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.5);
          }
      
          @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
          }
      
          button:nth-child(odd) {
            animation: pulse 2s infinite;
          }


          .borda {
        border: 3px solid #3498db;
        border-radius: 10px;
        padding: 20px;
        width: fit-content;
        animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.05);
        }
    }



        </style>
        <script>
     document.addEventListener('DOMContentLoaded', function() {
              const buttons = document.querySelectorAll('button');
              const led = document.createElement('span');
              led.className = 'led-animation';
              buttons.forEach(button => {
                button.appendChild(led.cloneNode(true));
        
                button.addEventListener('click', function() {
                  const buttonRef = button.getAttribute('data-ref');
                  window.location.href = `${buttonRef}.html`;
                });
              });
            });
        </script>
      </head>
      <body>
        <h1>Ferramentas Hacker</h1>
        <p>Clique em um botão para acessar a ferramenta correspondente.</p>
        <div class="button-container">

          <button data-ref="winer"><span>Bot Vencedor</span></button>
          <button data-ref="aviator"><span>Aviator Hacker 007</span></button>
          <button data-ref="mines"><span>Bot de Minas</span></button>

            <div class="borda">

          </div>
