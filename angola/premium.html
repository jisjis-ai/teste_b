<script>
    document.addEventListener('DOMContentLoaded', function() {
        Swal.fire({
            title: 'SOBRE CRÉDITOS',
            html: 'A SUA CONTA NO BOT FUNCIONA COM CRÉDITOS. UMA VEZ QUE ACABAM, VOCÊ PRECISA RECARREGAR. OS PACOTES DE RECARGA ESTÃO LOGO A BAIXO. SÃO 2 PASSOS SIMPLES' +

                '<br><br>' +

                '<br><br>' +
                'E JÁ ESTÁ!',
            icon: 'info',
            showCancelButton: true,
            confirmButtonText: 'Fechar',
            cancelButtonText: 'video'
        }).then((result) => {
            if (result.dismiss === Swal.DismissReason.cancel) {
                // Redirecionar para o YouTube

            }
        });
    });
