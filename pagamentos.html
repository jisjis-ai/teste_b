<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar Assinatura</title>
  <style>
    /* styles.css */
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .subscription-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #222;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    h1 {
        color: #e50914;
        font-size: 28px;
        margin-bottom: 20px;
    }

    .subscription-options {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    .option {
        background-color: #333;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        padding: 30px 20px;
        flex: 1;
        max-width: 300px;
        text-align: left;
        position: relative;
    }

    .option h2 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 10px;
    }

    .option p {
        color: #ccc;
        font-size: 16px;
        margin: 5px 0;
    }

    .subscribe-button {
        background-color: #e50914;
        color: #fff;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 18px;
        margin-top: 20px;
        width: 100%;
    }

    .subscribe-button:hover {
        background-color: #c20811;
    }
  </style>
</head>
<body>
    <div class="subscription-container">
        <h1>Escolha sua Assinatura</h1>
        <div class="subscription-options">
            <div class="option">
                <h2>TESTE</h2>
                <p>Duração: 1 dia</p>
                <p>Preço: <strong>110 MZN</strong></p>
                <button class="subscribe-button">Assinar</button>
            </div>
            <div class="option">
                <h2>PREMIUM</h2>
                <p>Duração: 7 dias</p>
                <p>Preço: <strong>350 MZN</strong></p>
                <button class="subscribe-button">Assinar</button>
            </div>
            <div class="option">
                <h2>Revendedor</h2>
                <p>Duração: 7 dias</p>
                <p>Preço: <strong>500 MZN</strong></p>
                <button class="subscribe-button">Assinar</button>
            </div>
            <div class="option">
                <h2>PREMIUM</h2>
                <p>Duração: 30 dias</p>
                <p>Preço: <strong>900 MZN</strong></p>
                <button class="subscribe-button">Assinar</button>
            </div>
        </div>
    </div>
    <script>
        // script.js (adicionar redirecionamento)
        const subscribeButtons = document.querySelectorAll('.subscribe-button');
        subscribeButtons.forEach(button => {
            button.addEventListener('click', function() {
                window.location.href = 'numero.html';
            });
        });
    </script>
</body>
</html>
